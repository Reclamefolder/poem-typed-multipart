name: Check pr
on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: â›²ï¸ Checkout Source
        uses: actions/checkout@v4

      - name: ğŸ¦¿ Setup rust
        uses: moonrepo/setup-rust@v1

      - name: ğŸ¦¿ Cargo check
        run: cargo check

      - name: ğŸ¦¿ Cargo test
        run: cargo test
